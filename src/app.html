<!doctype html>
<html lang="cs">
<head>
    <meta charset="utf-8" />
    <title>Cathedra | Prvky architektonické & zakázková výroba z přírodních materiálů</title>
    <link rel="icon" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Cathedra - Navrhujeme a vyrábíme unikátní architektonické detaily z masivního dřeva, oceli a kamene. Generace a 20+ let praxe v poctivém řemesle.">
   
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        
        // Výchozí nastavení (GDPR) [cite: 2026-01-31]
        gtag('consent', 'default', {
            'analytics_storage': 'denied',
            'ad_storage': 'denied',
            'ad_user_data': 'denied',
            'ad_personalization': 'denied',
            'wait_for_update': 500
        });

        // FUNKCE PRO LÍNÉ NAČTENÍ ANALYTICS [cite: 2026-02-01]
        function loadGA() {
            const script = document.createElement('script');
            script.async = true;
            script.src = "https://www.googletagmanager.com/gtag/js?id=G-EQ5V10ZDRG";
            document.head.appendChild(script);

            gtag('js', new Date());
            gtag('config', 'G-EQ5V10ZDRG', { 'anonymize_ip': true });

            // Odstraníme sledovače, aby se to nespouštělo znovu
            window.removeEventListener('scroll', loadGA);
            window.removeEventListener('mousemove', loadGA);
            window.removeEventListener('touchstart', loadGA);
        }

        // Spustíme, až uživatel něco udělá
        window.addEventListener('scroll', loadGA, {once: true});
        window.addEventListener('mousemove', loadGA, {once: true});
        window.addEventListener('touchstart', loadGA, {once: true});
    </script>

    %sveltekit.head%
    
    <link rel="canonical" href="https://www.cathedra.cz" />

    <link rel="preload" href="/fonts/montserrat-v31-latin-ext-900.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="/fonts/montserrat-v31-latin-ext-700.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="/fonts/montserrat-v31-latin-ext-regular.woff2" as="font" type="font/woff2" crossorigin>
</head>
<body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
</body>
</html>
